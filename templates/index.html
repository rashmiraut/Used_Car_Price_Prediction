
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Car Price Prediction</h1>
    <form action="/predict" method = "POST" style ="text-align: center;">
      
        <div style="text-align: center"> <h4><label>Enter Make</label></h4>
         <select class="selectpicker form-control" id='Make' name='Make' required="1"
                                        onchange="load_car_models(this.id,'Make')">
           {% for Make in Make %}
           <option value="{{ Make }}">{{ Make }}</option>
           {% endfor %}
            </select></div>
      
        <div style="text-align: center"><h4><label>Enter Model</label></h4>
        <select class="selectpicker form-control" id="Model" name="Model" required="1"
                                onchange="load_car_models(this.id,'Model')">
            {% for Model in Model %}
             <option value="{{ Model }}">{{ Model }}</option>
            {% endfor %}
            </select></div>
      
        <div style="text-align: center"><h4><label>Year</label></h4>
        <select class="selectpicker form-control" id="Year" name="Year" required="1">
            {% for Year in Year %}
            <option value="{{ Year }}">{{ Year }}</option>
            {% endfor %}
            </select></div>
      
        <div style="text-align: center"></h4><label>Enter Usage Level</lable></h4>
        <select class="selectpicker form-control" id="Usage_level" name="Usage_level" required="1">
             {% for Usage_level in Usage_level %}
             <option value="{{ Usage_level }}">{{ Usage_level }}</option>
              {% endfor %}
            </select></div>
      
        <div class="mb-3">
                <label class="form-label">Mileage</label>
                <input class="selectpicker form-control" type="text" name="mileage" style="margin: 0 auto;">
            </div>
        
        <button type="submit" class="btn btn-primary">Predict</button>
    <!-- <div>
                <label>Enter Mileage</lable>
                    <input class="selectpicker form-control" type="text" name="mileage" style="margin: 0 auto;">
                    <button type="button" class="btn btn-primary">Predict</button>
            </div> -->
            
    </form>
<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
